<div>
    <h3>Add Entry</h3>
    <form>
        <div>
            <form>
                <label for="textarea">Description of Task</label>
                <textarea rows="1" cols="70" ng-model="newEntry.entry" placeholder="What did you do?"></textarea>
            </form>
        </div>
        <div>
        <form>
            <select ng-model="newEntry.project_id">
                <option selected disabled hidden>Projects</option>
                <option ng-repeat="project in vm.project.data" ng-value="project.id">{{project.name}}</option>
            </select>

            <label for="date">Date</label>
            <input type="date" name="date" ng-model="newEntry.date" />
            <label for="start_time">Start Time</label>
            <input type="time" name="start_time" ng-model="newEntry.start_time" />
            <label for="end_time">End Time</label>
            <input type="time" name="end_time" ng-model="newEntry.end_time" />
            <button ng-click="vm.addEntry(newEntry)">Submit</button>
        </form>
    </div>
    </form>
    <table>
        <h4>History</h4>
            <thead>
                <tr>
                    <th>Entry</th>
                    <th>Project</th>
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in vm.entry.data">
                    <td>
                        {{entry.entry}}
                    </td>
                    <td>
                        {{entry.project_name}}
                    </td>
                    <td>
                        {{entry.date | date: 'MM-dd-yy'}}
                    </td>
                    <td>
                        {{entry.hours}}
                    </td>
                    <td>
                        <button ng-click="vm.deleteEntry(entry)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
