<div>
    <md-container layout="column" layout-align="center center">
    
    
    <h3>Add Project</h3>
    <form ng-submit="vm.addProject(newProject)">
    <md-input-container>
    <input ng-model="newProject.name" placeholder="Project Name" ng-required="true"/>
</md-input-container>
    <md-input-container>
    <md-button class="md-primary md-raised" type="submit">Submit</md-button>
</md-input-container>

</form>
</md-container>
  
    <h2>Projects</h2>
    <md-table-container>
    <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>Project</th>
                    <th md-column>Total Hours</th>
                    <th md-column>Actions</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="project in vm.project.data">
                    <td md-cell>
                        {{project.name}}
                    </td>
                    <td md-cell>
                        {{project.sum}}
                    </td>
                    <td md-cell>
                        <md-button class="md-warn md-raised" ng-click="vm.deleteProject(project)">Delete</md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

</div>
