<div>
    <h3>Add Project</h3>
    <input ng-model="newProject.name" placeholder="Project Name" />
    <button ng-click="vm.addProject(newProject)">Submit</button>
    <h3>Projects</h3>
    <table>
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Total Hours</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in vm.project.data">
                    <td>
                        {{project.name}}
                    </td>
                    <td>
                        <!-- Select query with a join and sum of hours from the other table -->
                    </td>
                    <td>
                        <button ng-click="vm.deleteProject(project)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
